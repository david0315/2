    <p align="justify"><span style="font-family: 黑体; font-size: 14px;">Java是一种广泛使用的计算机编程语言，拥有跨平台、面向对象、泛型编程的特性，广泛应用于企业级Web应用开发和移动应用开发。</span></p>
